<!-- HTML 문서는 특별한 경우가 아니면 항상 index.html 파일을 기본으로 만듦.
    웹 브라우저는 주소에 명시적으로 파일을 요청하지 않으면
    가장 먼저 index.html 파일을 요청하기 때문 -->

<!DOCTYPE html> <!-- 현재 문서가 HTML5임을 나타냄 -->
<html lang="en"> <!-- 최상위 요소. lang 속성은 문서의 언어를 지정. 현재는 영어-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>첫번째 HTML</title>
</head>
<body>
    <p>나의 첫번째 HTML입니다.</p>
</body>
</html>
