<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 정보 입력</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>기본 정보</legend>
            <div>
                <label for="id">아이디</label>
                <input type="text" id="id">
            </div>
            <div>
                <label for="passwd">패스워드</label>
                <input type="password" id="passwd">
            </div>
        </fieldset>
        <fieldset>
            <legend>세부 정보</legend>
            <div>
                <label for="email">이메일</label>
                <input type="email" id="email" placeholder="@를 넣어야 합니다.">
            </div>
            <div>
                <label for="tel">전화번호</label>
                <input type="tel" id="tel" placeholder="하이픈을 넣지 마세요.">
            </div>
            <div>
                <label for="age">나이</label>
                <input type="number" id="age">
            </div>
        </fieldset>
        <fieldset>
            <legend>주소 입력</legend>
            <label for="city">도시</label>
            <select id="city">
                <option value="강남구">강남구</option>
                <option value="강동구">강동구</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>성별</legend>
            <label for="man">남성</label>
            <input type="radio" id="man">
            <label for="women">여성</label>
            <input type="radio" id="women">
        </fieldset>
        <fieldset>
            <legend>직업</legend>
            <label for="man">학생</label>
            <input type="radio" id="man">
            <label for="women">회사원</label>
            <input type="radio" id="women">
        </fieldset>
    </form>
</body>
</html>
