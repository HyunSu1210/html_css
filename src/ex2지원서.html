<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개발자 지원서</title>
</head>
<body>
    <style>
        .container {
            width: 520px;
            border: 1px solid black;
            padding: 20px 40px;
            margin: 0;
        }
        .detail {
            margin: 4px 40px;
        }
    </style>
    <div class="container">
    <h1>프론트앤드 개발자 지원서</h1>
    <p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
    <form action="">
    <hr> <!--가로선-->
            <p><b>개인정보</b></p>
            <div class="detail">
                <label for="name">이름</label>
                <input type="text" id="name" name="name" placeholder="공백없이 입력하세요.">
            </div>
            <div class="detail">
                <label for="tel">연락처</label>
                <input type="tel" id="tel" name="tel">
            </div>
            <p><b>지원 분야</b></p>
        <div class="detail">
            <div>
                <input type="radio" id="web">
                <label for="web">웹퍼블리싱</label>
            </div>
            <div>
                <input type="radio" id="front">
                <label for="front">웹 프론트앤드</label>
            </div>
            <div>
                <input type="radio" id="app">
                <label for="app">모바일 앱</label>
            </div>
        </div>
            <p><b>지원 동기</b></p>
            <textarea name="desc" id="" cols="70" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
            <br>
            <input type="submit" value="접수하기">
            <input type="reset" value="다시쓰기">

    </form>
</div>
</body>
</html>
