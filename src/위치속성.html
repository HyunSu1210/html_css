<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- position 속성 : 요소의 위치를 지정하는 데 사용하는 속성 -->
    <!-- static : 기본속성, 요소를 문서의 흐름에 따라 배치 -->
    <!-- relative : 요소를 기본 위치(원래 위치)에서 상대적으로 이동시킴 -->
    <!-- absolute : 요소를 부모 요소 기준으로 절대적인 위치에 배치 -->
    <!-- fixed : 요소를 뷰포트 기준으로 절대적인 위치에 배치 -->
    <!-- sticky : 요소가 스크롤되는 동안 상위 요소에 고정되도록 지정-->
    <!-- z-index : z축 위치 결정. static은 기본 속성이기 때문에 안 먹음. relative, absolute 등 사용해야 함-->
    <style>
        body {
            margin: 0;
            height: 4000px;
        }
        .box {
            width: 100px;
            height: 100px;
            position: relative;
            }
        .red-box {
            background-color: red;;
        }
        .green-box {
            background-color: green;
            left: 100px;
            top: 20px;
            position: sticky;
        }
        .blue-box {
            background-color: blue;;
            
        }
    </style>
</head>
<body>
    <div class="box red-box"></div>
    <div class="box green-box"></div>
    <div class="box blue-box"></div>

</body>
</html>
